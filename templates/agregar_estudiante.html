<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Estudiante</title>
    <style>
        :root { --primary-color: #007bff; --dark-sidebar: #1e293b; --light-bg: #f8f9fa; --card-bg: #ffffff; --text-dark: #333; --border-color: #e2e8f0; }
        body, html { margin: 0; padding: 0; font-family: sans-serif; background-color: var(--light-bg); color: var(--text-dark); }
        .app-container { display: flex; min-height: 100vh; }
        
        .sidebar { width: 260px; background-color: var(--dark-sidebar); color: #f1f5f9; padding: 20px; flex-shrink: 0; }
        .sidebar-nav { list-style: none; padding: 0; }
        .sidebar-nav a { display: flex; align-items: center; padding: 14px 20px; color: #f1f5f9; text-decoration: none; border-radius: 8px; margin-bottom: 5px; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background-color: rgba(255,255,255,0.1); }
        .sidebar-nav svg { margin-right: 15px; width: 20px; }
        
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: var(--card-bg); border-radius: 12px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; }
        .form-control { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        
        /* Estilos para Checkboxes de Materias */
        .materias-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; border: 1px solid #eee; padding: 10px; border-radius: 6px; background: #fdfdfd;}
        .materia-item { display: flex; align-items: center; gap: 8px; font-size: 0.9em; cursor: pointer; }
        
        .btn { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; color: white; background: var(--primary-color); font-weight: bold; }
        .btn-scan { background: white; color: var(--primary-color); border: 1px solid var(--primary-color); }
        
        @media (max-width: 800px) { .sidebar { display: none; } }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <h3 style="text-align:center; margin-bottom:30px;">Jetson Asistencia</h3>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('index') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Dashboard</a></li>
                <li><a href="{{ url_for('listar_estudiantes') }}" class="active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> Gestión</a></li>
                <li><a href="{{ url_for('listar_materias') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg> Clases</a></li>
                <li><a href="{{ url_for('configuracion') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg> Configuración</a></li>
                <li><a href="{{ url_for('logout') }}" style="color:#ff6b6b;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path><line x1="12" y1="2" x2="12" y2="12"></line></svg> Cerrar Sesión</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h1>Registrar Nuevo Estudiante</h1>
            <div class="card">
                <form method="POST" action="{{ url_for('agregar_estudiante') }}" enctype="multipart/form-data">
                    <label>Nombre Completo:</label>
                    <input type="text" name="nombre" class="form-control" required>

                    <label>UID de Tarjeta NFC:</label>
                    <div style="display:flex; gap:10px; margin-bottom:15px;">
                        <input type="text" id="uid_nfc" name="uid_nfc" class="form-control" style="margin-bottom:0;" required>
                        <button type="button" id="scan-btn" class="btn btn-scan">Escanear</button>
                    </div>
                    <small id="scan-status" style="display:block; margin-bottom:15px; color:#666;"></small>

                    <label style="font-weight:bold; color:#007bff;">Inscribir en Clases (Opcional):</label>
                    <div class="materias-grid">
                        {% for mat in materias %}
                        <label class="materia-item">
                            <input type="checkbox" name="materias" value="{{ mat.id }}">
                            {{ mat.nombre }}
                        </label>
                        {% else %}
                            <small>No hay materias creadas aún.</small>
                        {% endfor %}
                    </div>

                    <label>Foto (Opcional para IA):</label>
                    <input type="file" name="foto" class="form-control" accept="image/*">

                    <button type="submit" class="btn" style="width:100%; margin-top:20px;">Guardar Estudiante</button>
                    <a href="{{ url_for('listar_estudiantes') }}" style="display:block; text-align:center; margin-top:15px; text-decoration:none; color:#666;">Cancelar</a>
                </form>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('scan-btn').addEventListener('click', function() {
            const status = document.getElementById('scan-status');
            const input = document.getElementById('uid_nfc');
            status.innerText = 'Acerca la tarjeta al lector...';
            this.disabled = true;
            fetch('/api/scan_nfc').then(r => r.json()).then(data => {
                if(data.uid) { input.value = data.uid; status.innerText = '¡UID Capturado!'; status.style.color='green'; }
                else { status.innerText = 'Error: ' + (data.error || 'Desconocido'); status.style.color='red'; }
                this.disabled = false;
            }).catch(e => { status.innerText = 'Error de conexión'; this.disabled = false; });
        });
    </script>
</body>
</html>
