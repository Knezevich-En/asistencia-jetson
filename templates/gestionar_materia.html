<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribir Alumnos - Asistencia</title>
    <style>
        :root {
            --primary-color: #007bff; --primary-hover: #0056b3;
            --dark-sidebar: #1e293b; --light-bg: #f8f9fa; 
            --card-bg: #ffffff; --text-dark: #333; --text-light: #f1f5f9;
            --border-color: #e2e8f0;
        }
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--light-bg); color: var(--text-dark); }
        .app-container { display: flex; min-height: 100vh; }
        
        .sidebar { width: 260px; background-color: var(--dark-sidebar); color: var(--text-light); padding: 20px; flex-shrink: 0; }
        .sidebar-header { text-align: center; font-size: 1.4rem; font-weight: 600; padding: 10px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 30px; }
        .sidebar-nav { list-style: none; padding: 0; }
        .sidebar-nav li { margin-bottom: 10px; }
        .sidebar-nav a { display: flex; align-items: center; padding: 14px 20px; color: var(--text-light); text-decoration: none; border-radius: 8px; font-weight: 500; }
        .sidebar-nav a:hover, .sidebar-nav a.active { background-color: rgba(255, 255, 255, 0.1); }
        .sidebar-nav a svg { margin-right: 15px; width: 20px; height: 20px; opacity: 0.8; }
        
        .main-content { flex: 1; padding: 40px; }
        .card { background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 800px; margin: 0 auto; }
        .card-header { padding: 25px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center;}
        .card-body { padding: 30px; }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #f1f5f9;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .student-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .student-item:hover { background-color: #e2e8f0; }
        /* Estilo cuando está seleccionado */
        .student-item input:checked + span { font-weight: bold; color: var(--primary-color); }
        .student-item:has(input:checked) { border-color: var(--primary-color); background-color: #eff6ff; }

        .btn { padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; color: white; background: var(--primary-color); font-weight: 600; font-size: 1rem;}
        .btn-cancel { background-color: transparent; color: #666; margin-right: 15px; text-decoration: none;}

        @media (max-width: 800px) { .sidebar { display: none; } }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">Jetson Asistencia</div>
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('index') }}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg> Dashboard</a></li>
                <li><a href="{{ url_for('listar_materias') }}" class="active"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg> Volver a Clases</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2 style="margin:0;">Inscribir Alumnos en: <span style="color: var(--primary-color);">{{ materia.nombre }}</span></h2>
                </div>
                <div class="card-body">
                    <p style="color: #666; margin-bottom: 20px;">Selecciona los estudiantes que pertenecen a esta clase. Los cambios se aplicarán inmediatamente al guardar.</p>
                    
                    <form action="{{ url_for('gestionar_materia', id=materia.id) }}" method="POST">
                        <div class="student-grid">
                            {% for est in estudiantes %}
                            <label class="student-item">
                                <input type="checkbox" name="estudiantes" value="{{ est.id }}" 
                                    {% if est.id in inscritos %}checked{% endif %} 
                                    style="width: 18px; height: 18px; margin-right: 10px;">
                                <span>{{ est.nombre }}</span>
                            </label>
                            {% endfor %}
                        </div>

                        <div style="text-align: right;">
                            <a href="{{ url_for('listar_materias') }}" class="btn-cancel">Cancelar</a>
                            <button type="submit" class="btn">Guardar Inscripciones</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
